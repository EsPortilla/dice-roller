<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice, dice, baby!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-header">
        <h1>Dice, dice, baby!</h1>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <svg class="theme-icon sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="theme-icon moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>

    <div class="container">
        <div class="control-bar">
            <div class="dice-count-selector">
                <button class="count-btn" id="oneDieBtn" data-count="1">1 Die</button>
                <button class="count-btn active" id="twoDiceBtn" data-count="2">2 Dice</button>
            </div>
        </div>

        <div class="dice-container" id="diceContainer">
            <div class="scene" id="scene1">
                <div class="dice" id="dice1" data-dice-id="1">
                    <div class="face front">
                        <div class="dot"></div>
                    </div>
                    <div class="face back">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face right">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face left">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face top">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face bottom">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div class="scene" id="scene2">
                <div class="dice" id="dice2" data-dice-id="2">
                    <div class="face front">
                        <div class="dot"></div>
                    </div>
                    <div class="face back">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face right">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face left">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face top">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face bottom">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="results-container">
            <div class="result" id="result">
                <p>Roll the dice!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
