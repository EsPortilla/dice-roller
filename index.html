<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice, dice, baby!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dice, dice, baby!</h1>
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </div>

        <div class="instructions">
            <p>Click on the dice to roll!</p>
        </div>

        <div class="dice-count-toggle">
            <button class="toggle-btn" id="oneDiceBtn">1 Die</button>
            <button class="toggle-btn active" id="twoDiceBtn">2 Dice</button>
        </div>

        <div class="dice-container" id="diceContainer">
            <div class="scene" id="scene1">
                <div class="dice" id="dice1" data-dice-id="1">
                    <div class="face front">
                        <div class="dot"></div>
                    </div>
                    <div class="face back">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face right">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face left">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face top">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face bottom">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div class="scene" id="scene2">
                <div class="dice" id="dice2" data-dice-id="2">
                    <div class="face front">
                        <div class="dot"></div>
                    </div>
                    <div class="face back">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face right">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face left">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face top">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face bottom">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="results-container">
            <div class="result" id="result1">
                <p>Roll the dice!</p>
            </div>
            <div class="result" id="result2">
                <p>Roll the dice!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
