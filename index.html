<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice, dice, baby!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-header">
        <h1>Dice, dice, baby!</h1>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <span class="theme-name" id="themeName">Dark</span>
        </button>
    </div>

    <div class="container">
        <div class="control-bar">
            <div class="dice-count-selector">
                <button class="count-btn" id="oneDieBtn" data-count="1">1 Die</button>
                <button class="count-btn active" id="twoDiceBtn" data-count="2">2 Dice</button>
            </div>
        </div>

        <div class="dice-container" id="diceContainer">
            <div class="scene" id="scene1">
                <div class="dice" id="dice1" data-dice-id="1">
                    <div class="face front">
                        <div class="dot"></div>
                    </div>
                    <div class="face back">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face right">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face left">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face top">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face bottom">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div class="scene" id="scene2">
                <div class="dice" id="dice2" data-dice-id="2">
                    <div class="face front">
                        <div class="dot"></div>
                    </div>
                    <div class="face back">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face right">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face left">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face top">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face bottom">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="results-container">
            <div class="result" id="result">
                <p>Roll the dice!</p>
            </div>
        </div>

        <div class="signature">
            Designed by EP
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
